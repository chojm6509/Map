<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with User Location</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure Leaflet is loaded
            if (typeof L === "undefined") {
                alert("Leaflet failed to load. Try refreshing the page.");
                return;
            }

            //Add boundary
            var bounds = [
                [-80.72230895079079, -160.80432984568498], // Southwest corner
                [75.81747084720153, 169.48762698158845]   // Northeast corner
            ];
            
            // Initialize the map
            var map = L.map('map', {
                center: [37.7749, -122.4194], // Default location
                zoom: 10,  // Initial zoom level
                minZoom: 2, // Prevents zooming out too much
                maxZoom: 18,  // Prevents zooming in too much
                maxBounds: bounds, // Prevents panning outside this area
                maxBoundsViscosity: 2.0 // Makes bounds strict
            });
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            // Add custom marker
            // Define a custom icon
            var customIcon = L.icon({
                iconUrl: "https://cdn-icons-png.flaticon.com/512/7296/7296308.png", // Custom marker image URL
                iconSize: [30, 30], // Size of the icon [width, height]
                iconAnchor: [20, 40], // Point of the icon which corresponds to marker's location
                popupAnchor: [0, -40] // Point where the popup opens relative to the iconAnchor
            });

            // Add the custom marker to the map
            var marker = L.marker([3.15575920654954, 101.61072819999997], { icon: customIcon })
                .addTo(map)
                .bindPopup("IPC Recycling & Buy-Back Centre")
                .openPopup();
            
            var marker = L.marker([2.918980573587487, 101.65696505778007], { icon: customIcon })
                .addTo(map)
                .bindPopup("Cyberjaya Recycling Centre (Cawangan AFES)")
                .openPopup();

            var marker = L.marker([3.150714889286441, 101.61625324915218], { icon: customIcon })
                .addTo(map)
                .bindPopup("1 RECYCLING CENTRE (1RC) @ 1 Utama")
                .openPopup();

            var marker = L.marker([3.0890141003540754, 101.61415045324934], { icon: customIcon })
                .addTo(map)
                .bindPopup("PJ Eco Recycling Plaza")
                .openPopup();

            var marker = L.marker([2.9134570814862335, 101.65528638255185], { icon: customIcon })
                .addTo(map)
                .bindPopup("ERTH Electronic Recycling Through Heroes (E-waste)")
                .openPopup();

            var marker = L.marker([3.124626190148272, 101.61248654899029], { icon: customIcon })
                .addTo(map)
                .bindPopup("Nithia Sree Enterprise")
                .openPopup();

            var marker = L.marker([3.1337590782992506, 101.61506141276702], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tzu Chi Kayu Ara Recycling Centre")
                .openPopup();

            var marker = L.marker([1.4166423060373659, 103.62603786659886], { icon: customIcon })
                .addTo(map)
                .bindPopup("iCYCLE Malaysia")
                .openPopup();

            var marker = L.marker([3.1088890056226415, 101.38993684206554], { icon: customIcon })
                .addTo(map)
                .bindPopup("Shan Poornam Metals Sdn Bhd (Selangor)")
                .openPopup();

            var marker = L.marker([2.925655817977512, 101.65498367858262], { icon: customIcon })
                .addTo(map)
                .bindPopup("Kloth Cares Bin")
                .openPopup();

            var marker = L.marker([2.915369513005677, 101.65361038766623], { icon: customIcon })
                .addTo(map)
                .bindPopup("Kloth Cares Bin")
                .openPopup();

            var marker = L.marker([3.114221011413047, 101.64537064216782], { icon: customIcon })
                .addTo(map)
                .bindPopup("Kloth Bin Shell Jalan Selangor")
                .openPopup();

            var marker = L.marker([3.265290350689183, 101.56053541007134], { icon: customIcon })
                .addTo(map)
                .bindPopup("Sumber Kitar Semula")
                .openPopup();

            var marker = L.marker([3.1944442082605016, 101.58064687351892], { icon: customIcon })
                .addTo(map)
                .bindPopup("Win Recycle Sdn. Bhd.")
                .openPopup();
            
            var marker = L.marker([3.2052696396046603, 101.59750105247252], { icon: customIcon })
                .addTo(map)
                .bindPopup("Recycle Center Saujana Damansara")
                .openPopup();
            
            var marker = L.marker([3.211634224872762, 101.56247191555204], { icon: customIcon })
                .addTo(map)
                .bindPopup("Pusat Kitar Semula Seksyen U20")
                .openPopup();
            
            var marker = L.marker([3.12177934331146, 101.6582214530059], { icon: customIcon })
                .addTo(map)
                .bindPopup("Volt Recycle | E-Waste Recycling Kuala Lumpur & Selangor Malaysia")
                .openPopup();
            
            var marker = L.marker([3.1485184371497477, 101.69839021231063], { icon: customIcon })
                .addTo(map)
                .bindPopup("Alam Flora (Dhes) Recycling Center")
                .openPopup();
            
            var marker = L.marker([3.1415562860710886, 101.6858657213942], { icon: customIcon })
                .addTo(map)
                .bindPopup("Klean @ KL sentral")
                .openPopup();
            
            // Function to add user location marker
            function addUserLocationMarker(lat, lon) {
                var userMarker = L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: "https://img.icons8.com/?size=100&id=ziC1TV1ikKi9&format=png&color=FA5252",
                        iconSize: [40, 40]
                    })
                }).addTo(map)
                  .bindPopup("You are here!")
                  .openPopup();

                map.setView([lat, lon], 14); // Center map on user location
            }

            // Get user's current location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        addUserLocationMarker(lat, lon);
                    },
                    function(error) {
                        alert("Location access denied. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    </script>

</body>
</html>
