<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([0, 0], 2); // Default view (center of the world)

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        // Add a marker at a default location
        var marker = L.marker([0, 0]).addTo(map)
            .bindPopup("Default Location")
            .openPopup();

        // Get URL parameters (for Thunkable user location)
        function getQueryParam(param) {
            let urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        var userLat = getQueryParam("lat");
        var userLon = getQueryParam("lon");

        // If coordinates are provided in the URL, update the map
        if (userLat && userLon) {
            var lat = parseFloat(userLat);
            var lon = parseFloat(userLon);
            map.setView([lat, lon], 14); // Zoom to user location
            marker.setLatLng([lat, lon])
                  .bindPopup("User Location")
                  .openPopup();
        }
    </script>

</body>
</html>
