<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with User Location</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure Leaflet is loaded
            if (typeof L === "undefined") {
                alert("Leaflet failed to load. Try refreshing the page.");
                return;
            }

            //Add boundary
            var bounds = [
                [-80.72230895079079, -160.80432984568498], // Southwest corner
                [75.81747084720153, 169.48762698158845]   // Northeast corner
            ];
            
            // Initialize the map
            var map = L.map('map', {
                setView([37.7749, -122.4194], 13), // Default location: San Francisco
                zoom: 10,  // Initial zoom level
                minZoom: 2, // Prevents zooming out too much
                maxZoom: 18,  // Prevents zooming in too much
                maxBounds: bounds, // Prevents panning outside this area
                maxBoundsViscosity: 2.0 // Makes bounds strict
            });
            
            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
            
            // Add custom marker
            // Define a custom icon
            var customIcon = L.icon({
                iconUrl: "https://cdn-icons-png.flaticon.com/512/7296/7296308.png", // Custom marker image URL
                iconSize: [30, 30], // Size of the icon [width, height]
                iconAnchor: [20, 40], // Point of the icon which corresponds to marker's location
                popupAnchor: [0, -40] // Point where the popup opens relative to the iconAnchor
            });

            // Add the custom marker to the map
            var marker = L.marker([3.15575920654954, 101.61072819999997], { icon: customIcon })
                .addTo(map)
                .bindPopup("IPC Recycling & Buy-Back Centre")
                .openPopup();
            
            var marker = L.marker([2.918980573587487, 101.65696505778007], { icon: customIcon })
                .addTo(map)
                .bindPopup("Cyberjaya Recycling Centre (Cawangan AFES)")
                .openPopup();

            var marker = L.marker([3.150714889286441, 101.61625324915218], { icon: customIcon })
                .addTo(map)
                .bindPopup("1 RECYCLING CENTRE (1RC) @ 1 Utama")
                .openPopup();

            var marker = L.marker([3.0890141003540754, 101.61415045324934], { icon: customIcon })
                .addTo(map)
                .bindPopup("PJ Eco Recycling Plaza")
                .openPopup();

            var marker = L.marker([2.9134570814862335, 101.65528638255185], { icon: customIcon })
                .addTo(map)
                .bindPopup("ERTH Electronic Recycling Through Heroes (E-waste)")
                .openPopup();

            var marker = L.marker([3.124626190148272, 101.61248654899029], { icon: customIcon })
                .addTo(map)
                .bindPopup("Nithia Sree Enterprise")
                .openPopup();

            var marker = L.marker([3.1337590782992506, 101.61506141276702], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tzu Chi Kayu Ara Recycling Centre")
                .openPopup();

            var marker = L.marker([3.006098736225925, 101.49931911138663], { icon: customIcon })
                .addTo(map)
                .bindPopup("T-Pot Electrical & Electronics Sdn Bhd")
                .openPopup();

            var marker = L.marker([3.0312183766841687, 101.53551349604702], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tan Boon Ming Sdn Bhd")
                .openPopup();

            var marker = L.marker([2.9222010394422213, 101.65087392488206], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tan Boon Ming Sdn Bhd Dpulze Shopping Centre")
                .openPopup();

            var marker = L.marker([3.130975676354147, 101.62698176905621], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tan Boon Ming 3 Damansara")
                .openPopup();

            var marker = L.marker([3.062706359065541, 101.48239046905627], { icon: customIcon })
                .addTo(map)
                .bindPopup("Tan Boon Ming Central iCity Shopping Centre")
                .openPopup();

            var marker = L.marker([3.047975424252659, 101.52774106536798], { icon: customIcon })
                .addTo(map)
                .bindPopup("Grand Senheng Shah Alam 105")
                .openPopup();

            var marker = L.marker([3.0490144289676135, 101.58311195187271], { icon: customIcon })
                .addTo(map)
                .bindPopup("Senheng USJ Taipan")
                .openPopup();

            var marker = L.marker([3.208970892882932, 101.5717494230377], { icon: customIcon })
                .addTo(map)
                .bindPopup("Senheng Sungai Buloh")
                .openPopup();

            var marker = L.marker([3.324183836858233, 101.57770379789102], { icon: customIcon })
                .addTo(map)
                .bindPopup("Grand Senheng Rawang")
                .openPopup();

            var marker = L.marker([2.9923306959057148, 101.7912539672122], { icon: customIcon })
                .addTo(map)
                .bindPopup("Grand Senheng Kajang")
                .openPopup();

            var marker = L.marker([2.959366756837509, 101.75501777886346], { icon: customIcon })
                .addTo(map)
                .bindPopup("Senheng Pusat Bandar Baru Bangi")
                .openPopup();

            var marker = L.marker([3.0458695295029825, 101.61846306905632], { icon: customIcon })
                .addTo(map)
                .bindPopup("SenQ IOI Mall")
                .openPopup();

            var marker = L.marker([3.0226820334333264, 101.61617642672611], { icon: customIcon })
                .addTo(map)
                .bindPopup("Senheng Bandar Puteri Puchong")
                .openPopup();
            
            // Function to add user location marker
            function addUserLocationMarker(lat, lon) {
                var userMarker = L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: "https://img.icons8.com/?size=100&id=ziC1TV1ikKi9&format=png&color=FA5252",
                        iconSize: [40, 40]
                    })
                }).addTo(map)
                  .bindPopup("You are here!")
                  .openPopup();

                map.setView([lat, lon], 14); // Center map on user location
            }

            // Get user's current location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        addUserLocationMarker(lat, lon);
                    },
                    function(error) {
                        alert("Location access denied. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    </script>

</body>
</html>
