<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Map with User Location</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; }
        #map { width: 100%; height: 100vh; }
    </style>
</head>
<body>

    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Ensure Leaflet is loaded
            if (typeof L === "undefined") {
                alert("Leaflet failed to load. Try refreshing the page.");
                return;
            }

            // Initialize the map
            var map = L.map('map').setView([37.7749, -122.4194], 13); // Default location: San Francisco

            // Add OpenStreetMap tiles
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);

            // Function to add user location marker
            function addUserLocationMarker(lat, lon) {
                var userMarker = L.marker([lat, lon], {
                    icon: L.icon({
                        iconUrl: "https://upload.wikimedia.org/wikipedia/commons/e/ec/RedDot.svg",
                        iconSize: [20, 20]
                    })
                }).addTo(map)
                  .bindPopup("You are here!")
                  .openPopup();

                map.setView([lat, lon], 14); // Center map on user location
            }

            // Get user's current location
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        addUserLocationMarker(lat, lon);
                    },
                    function(error) {
                        alert("Location access denied. Please enable location services.");
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        });
    </script>

</body>
</html>
